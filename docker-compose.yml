version: "3.1"

services:
  mongodb:
    image: mongo
    volumes: 
      - db:/data/db

  todo:
    build: .
    command: ["npm", "start"]
    volumes:
      - .:/home/app
    ports:
      - 8000:8000
    depends_on:
      - mongodb
    environment:
      - LISTEN_ADDRESS=0.0.0.0
      - LISTEN_PORT=8000
      - NODE_ENV=development

volumes:
  db:
